<!DOCTYPE html>
<html>

<head>
    <title>Anna Wang</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Shadows+Into+Light+Two|Open+Sans" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="led_matrix" id="led_matrix">
        <h1 class="name">Anna Wang</h1>
    </div>
    
</div>

<script>
// Get LED Matrix Element
var led_matrix = document.getElementById("led_matrix");

// Value Storage
//     Each LED follows the format: {xCoord, yCoord, R, G, B}. If an LED is not on this list,
//     then it is turned off, or black. 
var ledCoords = [];
var ledColor = [];

function init() {
    var matrixPixelWidth = led_matrix.offsetWidth;
    var numCols = matrixPixelWidth / 30 - 2;
    console.log(numCols);
    for(var row = 0; row < 8; row++) {
        for (var col = 0; col < numCols; col++) {
            var led = document.createElement("div");
            led.className = "led";
            led_matrix.appendChild(led)
        }
        led_matrix.appendChild(document.createElement("br"));
    }
}

init();

</script>
</body>
</html>
